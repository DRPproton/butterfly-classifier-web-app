{% load static %}
<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Butterfly Classifier{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind Configuration -->
    <script src="{% static 'js/tailwind-config.js' %}"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/butterfly-theme.css' %}" />

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-cream-bg min-h-screen flex flex-col">

    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}

    <!-- Decorative Butterfly Watermark -->
    <div class="butterfly-watermark">
        <span class="material-symbols-outlined text-[320px] text-primary">flutter_dash</span>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'js/auth-interactions.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
